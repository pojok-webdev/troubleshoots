<ion-header>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="reloadDevice(searchText)"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let device of filteredDevices">
    <ion-item>
      <ion-label>{{device.name}}</ion-label>
      <ion-button slot="end" (click)="chooseDevice(device)"><ion-icon name="checkmark"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
