<ion-header>
  <ion-toolbar>
    <ion-title>troubleshoots</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="queryText" placeholder="Nama atau kode ticket" (search)="searchByKeyword($event)"></ion-searchbar>

  <ion-card *ngFor="let troubleshoot of troubleshoots">
    <ion-item>
      <h2 text-capitalize>{{ troubleshoot.kdticket }}</h2>
    </ion-item>
    <ion-card-content>
      {{ troubleshoot.name }}
    </ion-card-content>
  </ion-card>
 
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
