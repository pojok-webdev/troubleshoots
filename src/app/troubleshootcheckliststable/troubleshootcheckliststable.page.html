<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addChecklist()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let checklist of checklists;let i=index">
    <ion-item (click)="editChecklist(checklist)">
      <ion-label>{{i+1}}</ion-label> <ion-label>{{checklist.createdate}}</ion-label>
    </ion-item>

  </ion-card>
</ion-content>
