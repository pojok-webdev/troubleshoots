<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addChecklist()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let checklist of checklists">
    <ion-item>
      <ion-label>{{checklist.createuser}}</ion-label>
    </ion-item>

  </ion-card>
</ion-content>
